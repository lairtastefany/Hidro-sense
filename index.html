<button id="download-data">Baixar Dados</button>
<script>
    // Função para baixar os dados
    function baixarDados() {
        const sensorData = {
            ph: 6.5,
            condutividade: 1000,
            temperatura: 25
        };

        // Converter os dados para JSON
        const jsonData = JSON.stringify(sensorData);

        // Criar um objeto Blob com os dados JSON
        const blob = new Blob([jsonData], { type: 'application/json' });

        // Criar um link de download para o Blob
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'dados_sensores.json';

        // Adicionar o link à página e clicar automaticamente nele
        document.body.appendChild(link);
        link.click();

        // Limpar o link após o download
        document.body.removeChild(link);
    }

    // Adicionar evento de clique ao botão de download
    document.getElementById('download-data').addEventListener('click', baixarDados);
</script>
